
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'view_payment.css' %}">
</head>
<body>
    <div class="payment">
    <form action="">
        <table border="1">
            <tr>
                <td>User</td>
                <td>Contact</td>
                <td>Payment Status</td>
                <td>Due Date</td>
            </tr>
            {% for i in obj %}
            <tr>
                <td>{{i.CONNECTION}}</td>
                <td>{{i.Contact}}</td>
                <td>{{i.PaymentStatus}}</td>
                <td>{{i.DueDate}}</td>

            </tr>
            {% endfor %}
        </table>
    </form>
</body>
</html>
